    <!-- Admin Login Modal -->
    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="card-bg rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold">Admin Login</h3>
                <button onclick="secureAdmin.hideLoginModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="admin-login-form" class="space-y-6">
                <div>
                    <label for="admin-username" class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="admin-username" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                </div>
                
                <div>
                    <label for="admin-password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="admin-password" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                </div>
                
                <button type="submit" class="w-full bg-silver text-black py-3 rounded-lg font-medium hover:bg-white transition-all">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <div id="admin-panel" class="hidden fixed inset-0 bg-black z-50 overflow-y-auto">
        <div class="min-h-screen bg-gray-900 text-white p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-2xl font-semibold">Admin Panel</h1>
                    <div>
                        <button onclick="secureAdmin.logout()" class="bg-silver text-black px-4 py-2 rounded-lg font-medium hover:bg-white transition-all mr-4">Logout</button>
                        <button onclick="secureAdmin.hideAdminPanel()" class="bg-gray-700 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-600 transition-all">Close</button>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="card-bg p-6 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Add New Funeral</h2>
                        <form id="add-funeral-form" class="space-y-4">
                            <div>
                                <label for="new-funeral-name" class="block text-sm font-medium mb-1">Deceased Name *</label>
                                <input type="text" id="new-funeral-name" name="name" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="new-funeral-dob" class="block text-sm font-medium mb-1">Date of Birth</label>
                                    <input type="date" id="new-funeral-dob" name="date_of_birth" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver">
                                </div>
                                
                                <div>
                                    <label for="new-funeral-dod" class="block text-sm font-medium mb-1">Date of Death *</label>
                                    <input type="date" id="new-funeral-dod" name="date_of_death" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                                </div>
                            </div>
                            
                            <div>
                                <label for="new-funeral-location" class="block text-sm font-medium mb-1">Service Location *</label>
                                <input type="text" id="new-funeral-location" name="location" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="new-funeral-date" class="block text-sm font-medium mb-1">Service Date *</label>
                                    <input type="date" id="new-funeral-date" name="service_date" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                                </div>
                                
                                <div>
                                    <label for="new-funeral-time" class="block text-sm font-medium mb-1">Service Time *</label>
                                    <input type="time" id="new-funeral-time" name="service_time" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" required>
                                </div>
                            </div>
                            
                            <div>
                                <label for="new-funeral-stream" class="block text-sm font-medium mb-1">Live Stream URL (Optional)</label>
                                <input type="url" id="new-funeral-stream" name="live_stream" class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-silver" placeholder="https://...">
                            </div>
                            
                            <button type="submit" class="w-full bg-silver text-black py-2 rounded-lg font-medium hover:bg-white transition-all">Add Funeral</button>
                        </form>
                    </div>
                    
                    <div class="card-bg p-6 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4">Manage Existing Funerals</h2>
                        <div id="admin-funerals-list" class="space-y-4">
                            <div class="text-gray-400 text-center py-8">
                                <div class="loading mx-auto mb-2"></div>
                                <p>Loading funerals...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Access Button -->
    <button id="admin-access-button" onclick="secureAdmin.showLoginModal()" class="fixed bottom-4 right-4 bg-silver text-black p-3 rounded-full shadow-lg hover:bg-white transition-all no-print">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
    </button>

    <!-- JavaScript -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'silver': '#C0C0C0',
                        'dark': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
